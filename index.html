<!-- HTML Header -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Data</title>



    <!-- CSS Code in Here -->


    <style>
        body {
            background-color: #f0f0f0;
            color: #333;
            font-family:'Times New Roman', Times, serif;
        }
        h1 {
            color: black;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: green;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: darkgreen;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .message {
            display: none;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>

<!-- HTML Body/Main Code in Here -->


<body>
    <div class="container">
        <h1>Student Data: Brainware University</h1>
        <form id="dataForm">
            <label for="studentId">Student ID:</label><br>
            <input type="text" name="studentId" id="studentId" placeholder="Enter Your College ID Here"><br>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name" placeholder="Enter Your Name Here"><br>
            <label for="course">Course:</label><br>
            <input type="text" name="course" id="course" placeholder="Enter Your Course Here"><br>
            <label for="age">Age:</label><br>
            <input type="text" name="age" id="age" placeholder="Enter Your Age Here"><br>
            <br>
            <input type="submit" id="savestudent" value="Save Student Data">
        </form>
        <div id="message" class="message">Your data has been stored successfully.</div>
        <br>
        <div id="showStudents">
            <table id="studentTable">
                <colgroup>
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                    <col style="width:20%">
                </colgroup>
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Age</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Student data will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>


<!-- JS code In Here -->

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dataForm = document.getElementById('dataForm');
            const saveButton = document.getElementById('savestudent');
            const message = document.getElementById('message');
            const studentTableBody = document.querySelector('#studentTable tbody');

            saveButton.addEventListener('click', function(event) {
                event.preventDefault();

                const studentId = document.getElementById('studentId').value.trim();
                const name = document.getElementById('name').value.trim();
                const course = document.getElementById('course').value.trim();
                const age = document.getElementById('age').value.trim();

                if (studentId === '' || name === '' || course === '' || age === '') {
                    alert('Please fill out all fields.');
                    return;
                }

                const newRow = document.createElement('tr');
                newRow.innerHTML = `
                    <td>${studentId}</td>
                    <td>${name}</td>
                    <td>${course}</td>
                    <td>${age}</td>
                `;
                studentTableBody.appendChild(newRow);

                document.getElementById('studentId').value = '';
                document.getElementById('name').value = '';
                document.getElementById('course').value = '';
                document.getElementById('age').value = '';

                message.style.display = 'block';

                setTimeout(function() {
                    message.style.display = 'none';
                }, 2000);
            });
        });
    </script>
</body>
</html>

<!-- The End -->
